<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header id="head">
    <div class="container">
        <div class="head">
            <h1><ion-icon name="heart-half-outline"></ion-icon>
                <ion-icon name="heart-half-outline"></ion-icon>
                <ion-icon name="heart-half-outline"></ion-icon>
                <ion-icon name="heart-half-outline"></ion-icon>
                <ion-icon name="heart-half-outline"></ion-icon>
            </h1>
        </div>






    </div>
</header>

<section id="tabs">
    <div class="container">
        <div class="tabs">
            <div class="tabs-title">
                <button><label for="all">all<ion-icon name="heart-half-outline"></ion-icon></label></button>
                <button><label for="two">two<ion-icon name="heart-half-outline"></ion-icon></label></button>
                <button><label for="roma">roma<ion-icon name="heart-half-outline"></ion-icon></label></button>
                <button><label for="umut">umut<ion-icon name="heart-half-outline"></ion-icon></label></button>
            </div>

           <div class="tabs-img">
               <input type="radio" name="tabs" id="all">
               <input type="radio" name="tabs" id="roma">
               <input type="radio" name="tabs" id="umut">
               <input type="radio" name="tabs" id="two">
               <img src="./img/two1.jpg" alt="img" class="two">
               <img src="./img/two2.jpg" alt="img" class="two">
               <img src="./img/two3.jpg" alt="img" class="two">
               <img src="./img/two4.jpg" alt="img" class="two">
               <img src="./img/two5.jpg" alt="img" class="two">
               <img src="./img/two6.jpg" alt="img" class="two">
               <img src="./img/roma1.jpg" alt="img" class="roma">
               <img src="./img/roma2.jpg" alt="img" class="roma">
               <img src="./img/roma3.jpg" alt="img" class="roma">
               <img src="./img/umut1.jpg" alt="img" class="umut">
               <img src="./img/umut2.jpg" alt="img" class="umut">
               <img src="./img/umut3.jpg" alt="img" class="umut">
           </div>
        </div>
    </div>
</section>








<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
